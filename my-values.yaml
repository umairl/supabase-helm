# Database (PostgreSQL) configuration
db:
  enabled: true
  image:
    tag: 15.1.0.147
  livenessProbe:
    exec:
      command:
        - pg_isready
        - -U
        - postgres
    initialDelaySeconds: 3
  persistence:
    enabled: true
    size: 10Gi
  service:
    ports:
      postgresql: 5432
  containerPorts:
    postgresql: 5432
  primary:
    service:
      ports:
        postgresql: 5432
    containerPorts:
      postgresql: 5432

# Studio configuration
studio:
  image:
    tag: 20240326-5e5586d
  environment:
    STUDIO_DEFAULT_ORGANIZATION: "My Organization"
    STUDIO_DEFAULT_PROJECT: "My Project"
    SUPABASE_PUBLIC_URL: https://supabasetool.edgeinfra.site/
    NEXT_PUBLIC_ENABLE_LOGS: "true"
  livenessProbe:
    httpGet:
      path: /api/profile
      port: 3000
    initialDelaySeconds: 3

# Auth configuration
auth:
  image:
    tag: v2.143.0
  environment:
    API_EXTERNAL_URL: https://supabasetool.edgeinfra.site
    GOTRUE_SITE_URL: https://supabasetool.edgeinfra.site
    GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
    GOTRUE_MAILER_AUTOCONFIRM: "true"
    GOTRUE_SMTP_ADMIN_EMAIL: "your-mail@example.com"
    GOTRUE_SMTP_HOST: "smtp.example.com"
    GOTRUE_SMTP_PORT: "587"
    GOTRUE_SMTP_SENDER_NAME: "your-mail@example.com"
    DB_USER: newuser  # Override to match the secret username

# REST API configuration
rest:
  image:
    tag: v12.0.1
  environment:
    PGRST_DB_USER: newuser  # Override to match the secret username

# Realtime configuration
realtime:
  image:
    tag: v2.27.5
  livenessProbe:
    httpGet:
      path: /
      port: 4000
    initialDelaySeconds: 3
  environment:
    DB_USER: newuser  # Override to match the secret username

# Meta configuration
meta:
  image:
    tag: v0.80.0

# Storage configuration
storage:
  image:
    tag: v0.46.4
  livenessProbe:
    httpGet:
      path: /status
      port: 5000
    initialDelaySeconds: 3
  persistence:
    enabled: false
  environment:
    DB_USER: newuser  # Override to match the secret username

# Imgproxy configuration
imgproxy:
  image:
    tag: v3.8.0
  environment:
    IMGPROXY_ENABLE_WEBP_DETECTION: "true"
  livenessProbe:
    exec:
      command:
        - imgproxy
        - health
    initialDelaySeconds: 3
  persistence:
    enabled: false

# Kong configuration
kong:
  image:
    repository: kong
    tag: 2.8.1
  environment:
    KONG_DECLARATIVE_CONFIG: /usr/local/kong/kong.yml
    KONG_LOG_LEVEL: info
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
      cert-manager.io/cluster-issuer: "letsencrypt-prod"
    tls:
      - secretName: supabase-tls
        hosts:
          - supabasetool.edgeinfra.site
    clusterIssuer: "letsencrypt-prod"
    hosts:
      - host: supabasetool.edgeinfra.site
        paths:
          - path: /
            pathType: Prefix

# Analytics configuration
analytics:
  image:
    tag: 1.4.0
  livenessProbe:
    httpGet:
      path: /health
      port: 4000
    initialDelaySeconds: 3
  environment:
    DB_USERNAME: newuser  # Override to match the secret username

# Vector configuration
vector:
  image:
    tag: 0.34.0-alpine
  livenessProbe:
    httpGet:
      path: /health
      port: 9001
    initialDelaySeconds: 3
  volumeMounts:
    - name: pod-logs
      mountPath: /var/log/pods
  volumes:
    - name: pod-logs
      hostPath:
        path: /var/log/pods

# Functions configuration
functions:
  image:
    tag: v1.41.2
